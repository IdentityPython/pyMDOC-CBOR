# Code quality: flake8, isort, bandit
name: Code quality

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create venv and install
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip flake8
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .
      - name: Run flake8
        run: |
          source env/bin/activate
          flake8 pymdoccbor

  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create venv and install
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip isort
          pip install -e .
      - name: Check import order with isort
        run: |
          source env/bin/activate
          isort pymdoccbor --check-only --diff

  bandit:
    name: Bandit security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create venv and install
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip bandit
          pip install -e .
      - name: Run Bandit security scan
        run: |
          source env/bin/activate
          bandit -r -x pymdoccbor/tests pymdoccbor -f txt

  radon:
    name: Radon complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create venv and install
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip radon
          pip install -e .
      - name: Run Radon (maintainability index, no fail)
        run: |
          source env/bin/activate
          radon cc pymdoccbor -a -n B || true
      - name: Run Radon (raw metrics)
        run: |
          source env/bin/activate
          radon raw pymdoccbor -s || true
